version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: app-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Hard requirement guard (fails fast if missing)
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: app-frontend
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: app-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
